name: Build & Deploy (rsync)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts (port 2222)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 2222 -T 10 -H jadenk.de >> ~/.ssh/known_hosts

      - name: Deploy via rsync (port 2222)
        run: |
          rsync -avz --delete \
            -e "ssh -p 2222" \
            --exclude 'data/' \
            --rsync-path="mkdir -p /var/www/html && rsync" \
            dist/ \
            root@jadenk.de:/var/www/html/
